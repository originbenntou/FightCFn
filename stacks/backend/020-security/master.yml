  #        SourceSecurityGroupId: !GetAtt PrivateLoadBalancerSecurityGroup.Outputs.SecurityGroupId

  #########################################
  # Security Group For DB
  #########################################
  DBSecurityGroup:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/security_group.yml'
      Parameters:
        VPC: !ImportValue VPC
        ProductName: !Ref ProductName
        Env: !Ref Env
        Name: !Sub db-sg-${Env}
  DBSecurityGroupIngressFromECS:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/ingress_from_sg.yml'
      Parameters:
        IpProtocol: tcp
        FromPort: 3306
        ToPort: 3306
        GroupId: !GetAtt DBSecurityGroup.Outputs.SecurityGroupId
        SourceSecurityGroupId: !GetAtt ECSContainerSecurityGroup.Outputs.SecurityGroupId
  DBSecurityGroupIngressFromCloud9:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/ingress_from_sg.yml'
      Parameters:
        IpProtocol: tcp
        FromPort: 3306
        ToPort: 3306
        GroupId: !GetAtt DBSecurityGroup.Outputs.SecurityGroupId
        SourceSecurityGroupId: !GetAtt Cloud9SecurityGroup.Outputs.SecurityGroupId
  DBSecurityGroupEgress:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/egress.yml'
      Parameters:
        GroupId: !GetAtt DBSecurityGroup.Outputs.SecurityGroupId
        CidrIp: '0.0.0.0/0'
        IpProtocol: -1

  #########################################
  # Security Group For Cloud9
  # DBのSGの送信元として使用
  # Cloud9のCFnだと自動でこのSGをアタッチできないため手動でアタッチする必要あり
  #########################################
  Cloud9SecurityGroup:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/security_group.yml'
      Parameters:
        VPC: !ImportValue VPC
        ProductName: !Ref ProductName
        Env: !Ref Env
        Name: !Sub cloud9-sg-${Env}
  Cloud9SecurityGroupEgress:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/egress.yml'
      Parameters:
        GroupId: !GetAtt Cloud9SecurityGroup.Outputs.SecurityGroupId
        CidrIp: '0.0.0.0/0'
        IpProtocol: -1

  #########################################
  # Security Group For VPCEndpoint
  #########################################
  VPCEndpointSecurityGroup:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/security_group.yml'
      Parameters:
        VPC: !ImportValue VPC
        ProductName: !Ref ProductName
        Env: !Ref Env
        Name: !Sub vpcendpoint-sg-${Env}
  VPCEndpointSecurityGroupIngress:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/ingress_from_sg.yml'
      Parameters:
        IpProtocol: tcp
        FromPort: 443
        ToPort: 443
        GroupId: !GetAtt VPCEndpointSecurityGroup.Outputs.SecurityGroupId
        SourceSecurityGroupId: !GetAtt ECSContainerSecurityGroup.Outputs.SecurityGroupId
  VPCEndpointSecurityGroupEgress:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/egress.yml'
      Parameters:
        GroupId: !GetAtt VPCEndpointSecurityGroup.Outputs.SecurityGroupId
        CidrIp: '0.0.0.0/0'
        IpProtocol: -1

  #########################################
  # VPCEndpoint
  #########################################
  VPCEndpointECRApi:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/vpc_endpoint.yml'
      Parameters:
        ServiceName: 'com.amazonaws.ap-northeast-1.ecr.api'
        VpcEndpointType: Interface
        PrivateDnsEnabled: true
        VpcId: !ImportValue VPC
        SubnetIds: !Join [ ',', [!ImportValue PrivateSubnetAForVPCEndpoint, !ImportValue PrivateSubnetCForVPCEndpoint] ]
        SecurityGroupIds: !Join [ ',', [ !GetAtt VPCEndpointSecurityGroup.Outputs.SecurityGroupId ] ]
        RouteTableIds: ''
  VPCEndpointECRDkr:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/vpc_endpoint.yml'
      Parameters:
        ServiceName: 'com.amazonaws.ap-northeast-1.ecr.dkr'
        VpcEndpointType: Interface
        PrivateDnsEnabled: true
        VpcId: !ImportValue VPC
        SubnetIds: !Join [ ',', [!ImportValue PrivateSubnetAForVPCEndpoint, !ImportValue PrivateSubnetCForVPCEndpoint] ]
        SecurityGroupIds: !Join [ ',', [ !GetAtt VPCEndpointSecurityGroup.Outputs.SecurityGroupId ] ]
        RouteTableIds: ''
  VPCEndpointSecrets:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/vpc_endpoint.yml'
      Parameters:
        ServiceName: 'com.amazonaws.ap-northeast-1.secretsmanager'
        VpcEndpointType: Interface
        PrivateDnsEnabled: true
        VpcId: !ImportValue VPC
        SubnetIds: !Join [ ',', [!ImportValue PrivateSubnetAForVPCEndpoint, !ImportValue PrivateSubnetCForVPCEndpoint] ]
        SecurityGroupIds: !Join [ ',', [ !GetAtt VPCEndpointSecurityGroup.Outputs.SecurityGroupId ] ]
        RouteTableIds: ''
  VPCEndpointS3:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/vpc_endpoint.yml'
      Parameters:
        ServiceName: 'com.amazonaws.ap-northeast-1.s3'
        VpcEndpointType: Gateway
        VpcId: !ImportValue VPC
        SubnetIds: ''
        SecurityGroupIds: ''
        RouteTableIds: !Join [ ',', [ !ImportValue RouteTableForECSVPCEndpoint ] ]

  #########################################
  # IAM For ECS
  #########################################
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [ecs-tasks.amazonaws.com]
            Action: ['sts:AssumeRole']
      Path: /
      Policies:
        - PolicyName: AmazonECSTaskExecutionRolePolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  # Allow the ECS Tasks to download images from ECR
                  - 'ecr:GetAuthorizationToken'
                  - 'ecr:BatchCheckLayerAvailability'
                  - 'ecr:GetDownloadUrlForLayer'
                  - 'ecr:BatchGetImage'
                  # Allow the ECS task to get secrets
                  - 'secretsmanager:GetSecretValue'
                  # Allow the ECS tasks to upload logs to CloudWatch
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: '*'
  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: [ecs-tasks.amazonaws.com]
            Action: ['sts:AssumeRole']
      Path: /
      Policies:
        - PolicyName: AmazonECSTaskRolePolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - 'ssmmessages:CreateControlChannel'
                  - 'ssmmessages:CreateDataChannel'
                  - 'ssmmessages:OpenControlChannel'
                  - 'ssmmessages:OpenDataChannel'
                Resource: '*'

  #########################################
  # IAM For Pipeline
  #########################################
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: '/'
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: CodeBuildServiceRolePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: '*'
                Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
              - Resource: '*'
                Effect: Allow
                Action:
                  - 'ecr:GetAuthorizationToken'
                  - 'ecr:BatchCheckLayerAvailability'
                  - 'ecr:GetDownloadUrlForLayer'
                  - 'ecr:GetRepositoryPolicy'
                  - 'ecr:DescribeRepositories'
                  - 'ecr:ListImages'
                  - 'ecr:DescribeImages'
                  - 'ecr:BatchGetImage'
                  - 'ecr:InitiateLayerUpload'
                  - 'ecr:UploadLayerPart'
                  - 'ecr:CompleteLayerUpload'
                  - 'ecr:PutImage'
              - Resource: !Sub 'arn:aws:s3:::${ArtifactBucket}/*'
                Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject'
                  - 's3:GetObjectVersion'
  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: '/'
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: CodePipelineServiceRolePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                  - !Sub 'arn:aws:s3:::${ArtifactBucket}/*'
                Effect: Allow
                Action:
                  - 's3:PutObject'
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                  - 's3:GetBucketVersioning'
              - Resource: '*'
                Effect: Allow
                Action:
                  - 'codebuild:StartBuild'
                  - 'codebuild:StopBuild'
                  - 'codebuild:BatchGet*'
                  - 'codebuild:Get*'
                  - 'codebuild:List*'
                  - 'codecommit:GetBranch'
                  - 'codecommit:GetCommit'
                  - 'codecommit:GetRepository'
                  - 'codecommit:ListBranches'
                  - 'codecommit:GetUploadArchiveStatus'
                  - 'codecommit:UploadArchive'
                  - 'codecommit:CancelUploadArchive'
                  - 'codedeploy:CreateDeployment'
                  - 'codedeploy:GetApplicationRevision'
                  - 'codedeploy:GetDeployment'
                  - 'codedeploy:GetDeploymentConfig'
                  - 'codedeploy:RegisterApplicationRevision'
                  - 's3:GetBucketLocation'
                  - 's3:ListAllMyBuckets'
                  - 'iam:PassRole'
              - Resource: 'arn:aws:ssm:*:*:parameter/CodeBuild/*'
                Effect: Allow
                Action:
                  - 'ssm:PutParameter'
  CodeDeployServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: '/'
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codedeploy.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSCodeDeployRole'

Outputs:
  PublicLoadBalancerSecurityGroup:
    Value: !GetAtt PublicLoadBalancerSecurityGroup.Outputs.SecurityGroupId
    Export:
      Name: PublicLoadBalancerSecurityGroup
  ECSContainerSecurityGroup:
    Value: !GetAtt ECSContainerSecurityGroup.Outputs.SecurityGroupId
    Export:
      Name: ECSContainerSecurityGroup
  DBSecurityGroup:
    Value: !GetAtt DBSecurityGroup.Outputs.SecurityGroupId
    Export:
      Name: DBSecurityGroup
  ECSTaskExecutionRole:
    Value: !Ref ECSTaskExecutionRole
    Export:
      Name: ECSTaskExecutionRole
  ECSTaskRole:
    Value: !Ref ECSTaskRole
    Export:
      Name: ECSTaskRole
  CodeBuildServiceRole:
    Value: !Ref CodeBuildServiceRole
    Export:
      Name: CodeBuildServiceRole
  CodePipelineServiceRole:
    Value: !Ref CodePipelineServiceRole
    Export:
      Name: CodePipelineServiceRole
  CodeDeployServiceRole:
    Value: !Ref CodeDeployServiceRole
    Export:
      Name: CodeDeployServiceRole
