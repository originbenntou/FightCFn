AWSTemplateFormatVersion: '2010-09-09'

# Lowercase letters
Parameters:
  #########################################
  # For Global
  #########################################
  ProductName:
    Type: String
  Env:
    Type: String
    AllowedValues:
      - dev
      - stg
      - prd

Resources:
  #########################################
  # VPC
  #########################################
  VPC:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/vpc.yml'
      Parameters:
        CidrBlock: '10.1.0.0/16'
        ProductName: !Ref ProductName
        Env: !Ref Env
        Name: !Sub ${ProductName}-vpc-${Env}

  #########################################
  # Subnet
  #########################################
  PublicSubnetA:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/subnet.yml'
      Parameters:
        VPC: !GetAtt VPC.Outputs.VpcId
        CidrBlock: '10.1.0.0/24'
        AZ: 0
        ProductName: !Ref ProductName
        Env: !Ref Env
        Name: !Sub ${ProductName}-public-subnet-a-${Env}
  PublicSubnetC:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/subnet.yml'
      Parameters:
        VPC: !GetAtt VPC.Outputs.VpcId
        CidrBlock: '10.1.1.0/24'
        AZ: 1
        ProductName: !Ref ProductName
        Env: !Ref Env
        Name: !Sub ${ProductName}-public-subnet-c-${Env}
  PrivateSubnetA:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/subnet.yml'
      Parameters:
        VPC: !GetAtt VPC.Outputs.VpcId
        CidrBlock: '10.1.8.0/24'
        AZ: 0
        ProductName: !Ref ProductName
        Env: !Ref Env
        Name: !Sub ${ProductName}-private-subnet-a-${Env}
  PrivateSubnetC:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/subnet.yml'
      Parameters:
        VPC: !GetAtt VPC.Outputs.VpcId
        CidrBlock: '10.1.9.0/24'
        AZ: 1
        ProductName: !Ref ProductName
        Env: !Ref Env
        Name: !Sub ${ProductName}-private-subnet-c-${Env}
  PrivateSubnetAForDB:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/subnet.yml'
      Parameters:
        VPC: !GetAtt VPC.Outputs.VpcId
        CidrBlock: '10.1.16.0/24'
        AZ: 0
        ProductName: !Ref ProductName
        Env: !Ref Env
        Name: !Sub ${ProductName}-private-subnet-a-db-${Env}
  PrivateSubnetCForDB:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: '../../../templates/vpc/subnet.yml'
      Parameters:
        VPC: !GetAtt VPC.Outputs.VpcId
        CidrBlock: '10.1.17.0/24'
        AZ: 1
        ProductName: !Ref ProductName
        Env: !Ref Env
        Name: !Sub ${ProductName}-private-subnet-c-db-${Env}
  PublicSubnetAForCloud9:
    Type: AWS::CloudFormation::Stack
