    Properties:
      TemplateURL: '../../../templates/vpc/ingress_from_gw.yml'
      Parameters:
        GroupId: !GetAtt PublicLoadBalancerSecurityGroup.Outputs.SecurityGroupId
        CidrIp: '0.0.0.0/0'
        CidrIpv6: ''
        IpProtocol: tcp
        FromPort: 80
        ToPort: 8080
  PublicALBSecurityGroupIngressFromIGWIPv6:
